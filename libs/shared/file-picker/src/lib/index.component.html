<div class="file-picker-container" pmtFileDrop>
    <input multiple #fileInput type="file" (change)="handleFileInputChange($event)" />
    <span>{{label}}</span>
    <div class="browse-container">
        <button (click)="browseForFile()" mat-button color="accent">Browse</button>
    </div>
    <div class="icon-container">
        <mat-icon>cloud</mat-icon>
    </div>
    <div class="files-container">
        <span *ngFor="let file of files">
            {{file.name}}
        </span>
    </div>
</div>
